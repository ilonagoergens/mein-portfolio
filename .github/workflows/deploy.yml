name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main  # Oder der Branch, den du für das Deployment verwenden möchtest

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Das ist der Branch, in dem die Seite gehostet wird
          folder: dist  # Das Verzeichnis, das das gebaute Projekt enthält
