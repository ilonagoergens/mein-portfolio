name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger f√ºr Push auf den main-Branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the project
        run: |
          npm run build  # Stelle sicher, dass du in package.json einen Build-Script hast

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}  # Authentifizierung
          publish_dir: ./build  # Das Verzeichnis, in dem die gebauten Dateien abgelegt werden

